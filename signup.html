<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login/Signup Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
      *,
      *:before,
      *:after{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body{
            background-color: #000000;
            background-image: url('assets/img/bg-noise.png'); /* Use your actual noise image path */
            background-repeat: repeat;
            background-size: auto;
        }
      .background{
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%,-50%);
          left: 50%;
          top: 50%;
      }
      .background .shape{
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }
      .shape:first-child{
          background: linear-gradient(
              #1845ad,
              #23a2f6
          );
          left: -80px;
          top: -80px;
      }
      .shape:last-child{
          background: linear-gradient(
              to right,
              #ff512f,
              #f09819
          );
          right: -30px;
          bottom: -80px;
      }
      .form-container{
          height: 520px;
          width: 400px;
          background-color: rgba(255,255,255,0.13);
          position: absolute;
          transform: translate(-50%,-50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 40px rgba(8,7,16,0.6);
          padding: 50px 35px;
      }

      .form-container *{
          font-family: 'Poppins',sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }
      .form-container h3{
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
      }
      label{
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
      }
      input, select{
          display: block;
          height: 50px;
          width: 100%;
          background-color: #f7f7fa;
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
          color: #222;
          border: 1px solid #ddd;
          transition: background 0.2s;
      }
      input:focus, select:focus {
          background: #eef0f4;
          outline: none;
          border-color: #bbb;
      }
      ::placeholder{
          color: #888;
      }
      button[type="submit"]{
          margin-top: 40px;
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
      }
      .social{
        margin-top: 30px;
        display: flex;
      }
      .social div{
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255,255,255,0.27);
        color: #eaf0fb;
        text-align: center;
        cursor: pointer;
      }
      .social div:hover{
        background-color: rgba(255,255,255,0.47);
      }
      .social .fb{
        margin-left: 25px;
      }
      .social i{
        margin-right: 4px;
      }
      .toggle-btns {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .toggle-btn {
        background: rgba(255,255,255,0.18);
        color: #fff;
        border: none;
        padding: 10px 32px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        margin: 0 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .toggle-btn.active {
        background: #fff;
        color: #080710;
      }
      .switch-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #fff;
        text-decoration: underline;
        cursor: pointer;
        font-size: 15px;
      }
      .close-btn {
        position: absolute;
        top: 18px;
        right: 22px;
        font-size: 32px;
        color: #fff;
        cursor: pointer;
        z-index: 10;
        transition: color 0.2s;
      }
      .close-btn:hover {
        color: #ff512f;
      }
      .input{
        color:#000000;
      }
    </style>
</head>
<body >
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="form-container">
      <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>
      <div class="toggle-btns">
        <button class="toggle-btn active" id="loginBtn" onclick="showForm('login')">Login</button>
        <button class="toggle-btn" id="signupBtn" onclick="showForm('signup')">Sign Up</button>
      </div>
      <!-- Login Form -->
      <form id="loginForm">
        <h3>Login Here</h3>
        <label for="login-role">Login as</label>
        <select id="login-role" class="input" required>
          <option value="client" class="input">Client</option>
          <option value="admin" class="input">Admin</option>
        </select>
        <label for="login-username">Username</label>
        <input type="text" class="input" placeholder="Email or Phone" id="login-username" required>
        <label for="login-password" >Password</label>
        <input type="password" class="input" placeholder="Password" id="login-password" required>
        <button type="submit">Log In</button>
        <span class="switch-link" onclick="showForm('signup')">Don't have an account? Sign Up</span>
      </form>
      <!-- Signup Form -->
      <form id="signupForm" style="display:none;">
        <h3>Sign Up</h3>
        <label for="signup-name">Name</label>
        <input type="text" class="input" placeholder="Full Name" id="signup-name" required>
        <label for="signup-email">Email</label>
        <input type="email" class="input" placeholder="Email" id="signup-email" required>
        <label for="signup-password">Password</label>
        <input type="password" class="input" placeholder="Password" id="signup-password" required>
        <button type="submit">Sign Up</button>
        <span class="switch-link" onclick="showForm('login')">Already have an account? Login</span>
      </form>
    </div>
    <script>
      function showForm(form) {
        if(form === 'login') {
          document.getElementById('loginForm').style.display = '';
          document.getElementById('signupForm').style.display = 'none';
          document.getElementById('loginBtn').classList.add('active');
          document.getElementById('signupBtn').classList.remove('active');
        } else {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('signupForm').style.display = '';
          document.getElementById('loginBtn').classList.remove('active');
          document.getElementById('signupBtn').classList.add('active');
        }
      }
    </script>
</body>
</html>
